<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>g2 test</title>
	</head>
	<body>
		<div id="g2"></div>
		<script src="lib/g2.js"></script> 
		<script>
            var data = [
                {'year': 'Year 1800', 'region': 'America', population: 31},
                {'year': 'Year 1900', 'region': 'America', population: 156},
                {'year': 'Year 2012', 'region': 'America', population: 954},
            ];
            var chart = new G2.Chart({
                id: 'g2',
                width: 100,
                height: 600,
                plotCfg: {
                    margin: [20, 90, 60, 80]
                }
            });
            chart.source(data);
            chart.coord();
            chart.axis('year', {
                title: null,
                grid: {
                    line: {
                      stroke: '#d9d9d9',
                      lineWidth: 1,
                      lineDash: [4, 4]
                    }
                }   
            });
            console.log(chart === chart.axis('population', {
                title: null,
                titleOffset: 25
            }));
            console.log(chart === chart.legend({
                title: null, // 不展示图例的标题
                marker: 'square' // 设置图例 marker 的显示样式
            }));
            let something =  chart.intervalDodge();

            something.position('year*population').color('year');
            chart.render();

		</script>
	</body>
</html>
